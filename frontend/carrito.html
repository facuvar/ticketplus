<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Tu Carrito - Ticket+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }

        .content {
            padding: 24px;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .order-title {
            font-size: 18px;
            font-weight: 600;
            color: #2E7D32;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .order-item:last-child {
            border-bottom: none;
            font-weight: 600;
            color: #2E7D32;
            margin-top: 8px;
            padding-top: 16px;
            border-top: 2px solid #4CAF50;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .item-qty {
            color: #666;
            font-size: 12px;
            margin-top: 2px;
        }

        .item-price {
            font-weight: 600;
            color: #4CAF50;
        }

        .recommendations {
            margin-bottom: 24px;
        }

        .recommendations-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .product-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.15);
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFE082 0%, #FFCC02 100%);
            border-radius: 12px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 8px;
        }

        .add-btn {
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 24px;
            border-top: 1px solid #e0e0e0;
        }

        .continue-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 16px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">‚Üê</button>
            <h1 id="mayorista-name">Tu Carrito</h1>
        </div>

        <div class="content" id="content">
            <div class="loading">
                <div style="font-size: 48px; margin-bottom: 16px;">‚è≥</div>
                <div>Cargando tu carrito...</div>
            </div>
        </div>
    </div>

    <script>
        // Obtener token de la URL
        const token = window.location.pathname.split('/').pop();
        
        // Cargar datos del carrito
        async function cargarCarrito() {
            try {
                const response = await fetch(`/api/v1/carrito/${token}/data`);
                
                if (!response.ok) {
                    throw new Error('Token inv√°lido o expirado');
                }
                
                const data = await response.json();
                mostrarCarrito(data.carrito);
                
            } catch (error) {
                mostrarError(error.message);
            }
        }
        
        function mostrarCarrito(carrito) {
            const content = document.getElementById('content');
            const nombreMayorista = document.getElementById('mayorista-name');
            
            nombreMayorista.textContent = carrito.mayorista.nombre;
            
            content.innerHTML = `
                <div class="order-summary">
                    <div class="order-title">üìã Tu Pedido Original</div>
                    ${carrito.productos_originales.map(item => `
                        <div class="order-item">
                            <div class="item-info">
                                <div class="item-name">${item.nombre}</div>
                                <div class="item-qty">Cantidad: ${item.cantidad}</div>
                            </div>
                            <div class="item-price">$${item.subtotal.toLocaleString()}</div>
                        </div>
                    `).join('')}
                </div>
                
                ${carrito.productos_recomendados.length > 0 ? `
                    <div class="recommendations">
                        <div class="recommendations-title">‚ú® Te Recomendamos</div>
                        <div class="product-grid">
                            ${carrito.productos_recomendados.map(producto => `
                                <div class="product-card">
                                    <div class="product-image">ü•ó</div>
                                    <div class="product-name">${producto.nombre}</div>
                                    <div class="product-price">$${producto.precio.toLocaleString()}</div>
                                    <button class="add-btn" onclick="agregarProducto(${producto.id})">
                                        Agregar +
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                
                <div class="footer">
                    <button class="continue-btn" onclick="continuarCompra()">
                        üíö Continuar Compra
                    </button>
                </div>
            `;
        }
        
        function mostrarError(mensaje) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div style="font-size: 48px; margin-bottom: 16px;">üòî</div>
                    <div>${mensaje}</div>
                </div>
            `;
        }
        
        async function agregarProducto(productoId) {
            try {
                const response = await fetch(`/api/v1/carrito/${token}/agregar/${productoId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('¬°Producto agregado exitosamente!');
                }
            } catch (error) {
                alert('Error al agregar producto');
            }
        }
        
        function continuarCompra() {
            alert('¬°Gracias! Tu pedido ha sido actualizado.');
        }
        
        // Cargar carrito al iniciar
        cargarCarrito();
    </script>
</body>
</html>
